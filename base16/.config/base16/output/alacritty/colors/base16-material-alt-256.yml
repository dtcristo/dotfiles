# Base16 Material Alt 256 - alacritty color config
# David Cristofaro
colors:
  # Default colors
  primary:
    background: '0x263238'
    foreground: '0xEEFFFF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x263238'
    cursor: '0xEEFFFF'

  # Normal colors
  normal:
    black:   '0x263238'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xEEFFFF'

  # Bright colors
  bright:
    black:   '0x546E7A'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xFFFFFF'

  indexed_colors:
    - { index: 16, color: '0xF78C6C' }
    - { index: 17, color: '0xC17E70' }
    - { index: 18, color: '0x303C41' }
    - { index: 19, color: '0x37474F' }
    - { index: 20, color: '0xB2CCD6' }
    - { index: 21, color: '0xFAFAFA' }
